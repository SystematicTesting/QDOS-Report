<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">My Profile</h3>
			</div>
			<div class="panel-body">
				
		        <div class="form-group">
		            <label class="control-label" for="firstname">First Name <span class="mandatory">*</span></label>
		            <input type="text" id="firstname" class="form-control" placeholder="Enter firstname" ng-model="myProfileData.firstname">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="lastname">Last Name <span class="mandatory">*</span></label>
		            <input type="text" id="lastname" class="form-control" placeholder="Enter lastname" ng-model="myProfileData.lastname">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="address">Address</label>
		            <input type="text" id="address" class="form-control" placeholder="Enter address" ng-model="myProfileData.address">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="city">City <span class="mandatory">*</span></label>
		            <input type="text" id="city" class="form-control" placeholder="Enter city" ng-model="myProfileData.city">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="postcode">Postcode</label>
		            <input type="text" id="postcode" class="form-control" placeholder="Enter postcode" ng-model="myProfileData.postcode">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="country">Country <span class="mandatory">*</span></label>
		            <input type="text" id="country" class="form-control" placeholder="Enter country" ng-model="myProfileData.country">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="companyname">Company <span class="mandatory">*</span></label>
		            <input type="text" id="companyname" class="form-control" placeholder="Enter company" ng-model="myProfileData.companyname">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="licenseExpiryDate">License end date </label>
		            <input type="text" id="licenseExpiryDate" class="form-control" ng-model="myProfileData.license.expiryDateString" readonly disabled>
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="featureNames">Feature names </label>
		            <input type="text" id="featureNames" class="form-control" ng-model="myProfileData.license.featureList" readonly disabled>
		        </div>
				
				<div class="alert {{myProfileForm.submitStatus}}" role="alert">{{myProfileForm.submitMessage}}</div>
		        <button class="btn btn-primary" ng-click="myProfileForm.submit()" ng-disabled="myProfileForm.submitButtonDisabled">{{myProfileForm.submitButtonText}}</button>
		    
			</div>
		</div>
	</div>
	<div class="col-md-4">
	</div>
</div>
