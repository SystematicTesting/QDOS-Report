<div class="row">
	<div class="col-md-4">
	</div>
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Change Password</h3>
			</div>
			<div class="panel-body">
		        <div class="form-group">
		            <label class="control-label" for="currentpassword">Current Password <span class="mandatory">*</span></label>
		            <input type="password" id="currentpassword" class="form-control" placeholder="Enter old password" ng-model="passwordMgr.currentpassword">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="newpassword">New Password <span class="mandatory">*</span></label>
		            <input type="password" id="newpassword" class="form-control" placeholder="Enter new password" ng-model="passwordMgr.newpassword">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="confirmpassword">Confirm Password <span class="mandatory">*</span></label>
		            <input type="password" id="confirmpassword" class="form-control" placeholder="Re-enter new password" ng-model="passwordMgr.confirmpassword">
		        </div>
	
		        <div class="alert {{passwordMgr.submitStatus}}" role="alert">{{passwordMgr.submitMessage}}</div>
		        <button class="btn btn-primary" ng-click="passwordMgr.submit()" ng-disabled="passwordMgr.submitButtonDisabled">{{passwordMgr.submitButtonText}}</button>
	        </div>
	    </div>
		
	</div>
	<div class="col-md-4">
	</div>
</div>
