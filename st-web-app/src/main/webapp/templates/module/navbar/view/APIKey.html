<div id="showAPIKeyModel">
	<div class="modal-header">
	    <h3 class="modal-title">API Key for External Authentication</h3>
	</div>
	<div class="modal-body">
	     <div class="form-group">
            <input type="apiKey" class="form-control" id="apiKey" ng-model="apiKey" readonly>
        </div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
</div>
