<div id="testcatalogApp">
  <div ng-include="'templates/module/sitemgr/view/menubar.jsp'"></div>

  <div class="container-fluid">

	<div class="row">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Site</h3>
					</div>
					<div class="panel-body">
				        <div class="form-group">
				            <label class="control-label" for="siteName"> Site Name <span class="mandatory">*</span></label>
				            <input type="text" id="siteName" class="form-control" placeholder="www.systematictesting.com" ng-model="addCatalog.siteName">
				        </div>
				        <div class="form-group">
				            <label class="control-label" for="description"> Description <span class="mandatory">*</span></label>
				            <input type="text" id="description" class="form-control" placeholder="Description for reference" ng-model="addCatalog.description">
				        </div>
				        <div class="form-group">
				        	<label class="control-label" for="shareStatus"> Share status <span class="mandatory">*</span></label>
				        	<br>
					        <div class="btn-group" role="group">
								<button type="button" class="btn btn-default {{addCatalog.shareStatus=='private'?'btn-success':''}}" ng-click="addCatalog.shareStatus = 'private'">Private</button>
								<button type="button" class="btn btn-default {{addCatalog.shareStatus=='company'?'btn-primary':''}}" ng-click="addCatalog.shareStatus = 'company'">Company</button>
								<!-- <button type="button" class="btn btn-default {{addCatalog.shareStatus=='public'?'btn-danger':''}}" ng-click="addCatalog.shareStatus = 'public'">Public</button> -->
							</div>
						</div>
				        <div class="alert {{addCatalog.submitStatus}}" ng-show="addCatalog.submitStatus!=''" role="alert">{{addCatalog.submitMessage}}</div>
				        <button class="btn btn-primary" ng-click="addCatalog.submit()" ng-disabled="addCatalog.submitButtonDisabled">{{addCatalog.submitButtonText}}</button>
			        </div>
			    </div>
			</div>
			<div class="col-md-4">
			</div>
	</div>
  </div>
</div>
