
	<div class="modal-header">
	    <h3 class="modal-title">
	    	Data Set
	    	<button class="btn btn-danger" style="float:right;" ng-click="close()">X</button>
	    </h3>
	    
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="form-group">
		            <label class="control-label" for="dataSetId"> ID <span class="mandatory">*</span></label>
		            <input type="text" id="dataSetId" class="form-control" ng-model="jsonDataSetToSubmit.dataSetId" ng-disabled="jsonDataSetToSubmit.dataSetIdFieldStatus">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="dataSetDescription"> Description <span class="mandatory">*</span></label>
		            <div id="dataSetDescription" meditor ng-model="jsonDataSetToSubmit.dataSetDescription"></div>
		        </div>
		        <div class="form-group" ng-repeat="fieldObject in jsonDataSetToSubmit.fields">
		            <label class="control-label" for="{{fieldObject.name}}"> {{fieldObject.name}} </label>
		            <textarea id="{{fieldObject.name}}" class="form-control" ng-model="jsonDataSetToSubmit.fields[$index].value"></textarea>
		        </div>
			</div>
			<div class="col-sm-1"></div>
		</div>		
		
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				 <button type="button" class="btn btn-success btn-s" ng-click="submitDataSet()" ng-disabled="isAjaxFinished=='false' || singleDataSet.button.disable=='true'">
		        	<span class="glyphicon glyphicon-ok"></span> {{singleDataSet.button.label}}
		        </button>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<br/>
		<div class="row" ng-show="isAjaxFinished=='false'">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="alert alert-warning" role="alert">Please wait...</div>
			</div>
			<div class="col-sm-1"></div>
	    </div>
	    <div class="row" ng-show="singleDataSet.button.error=='true'">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="alert alert-danger" role="alert">{{singleDataSet.button.errorMessage}}</div>
			</div>
			<div class="col-sm-1"></div>
	    </div>

	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
