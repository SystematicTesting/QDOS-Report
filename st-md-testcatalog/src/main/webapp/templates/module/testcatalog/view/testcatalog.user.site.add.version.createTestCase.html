
	<div class="modal-header">
	    <h3 class="modal-title">
	    	Scenario Details
	    	<button class="btn btn-danger" style="float:right;" ng-click="close()">X</button>
	    </h3>
	    
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="form-group">
		            <label class="control-label" for="testCaseId"> Scenario ID <span class="mandatory">*</span></label>
		            <input type="text" id="testCaseId" class="form-control" ng-model="jsonTestCaseToSubmit.testCaseId" ng-disabled="jsonTestCaseToSubmit.testCaseIdFieldStatus">
		        </div>
		        <div class="form-group">
		            <label class="control-label" for="testCaseName"> Scenario Description <span class="mandatory">*</span></label>
		            <div id="testCaseName" meditor ng-model="jsonTestCaseToSubmit.testCaseName"></div>
		        </div>
		        <div class="form-group">
		        	<label class="control-label" for="testCaseMode"> Scenario Mode <span class="mandatory">*</span></label>
		        	<br>
			        <div class="btn-group" role="group">
						<button type="button" class="btn btn-default {{jsonTestCaseToSubmit.testCaseMode=='AUTOMATE'?'btn-primary':''}}" ng-click="jsonTestCaseToSubmit.testCaseMode = 'AUTOMATE'">Automate</button>
						<button type="button" class="btn btn-default {{jsonTestCaseToSubmit.testCaseMode=='MANUAL'?'btn-danger':''}}" ng-click="jsonTestCaseToSubmit.testCaseMode = 'MANUAL'">Manual</button>
					</div>
				</div>
				<div class="form-group">
		        	<label class="control-label" for="testCaseMode"> Scenario Type <span class="mandatory">*</span></label>
		        	<br>
			        <div class="btn-group" role="group">
						<button type="button" class="btn btn-default {{jsonTestCaseToSubmit.testCaseType=='DATA_DRIVEN'?'btn-primary':''}}" ng-click="jsonTestCaseToSubmit.testCaseType = 'DATA_DRIVEN'">Data Driven</button>
						<button type="button" class="btn btn-default {{jsonTestCaseToSubmit.testCaseType=='STATIC'?'btn-primary':''}}" ng-click="jsonTestCaseToSubmit.testCaseType = 'STATIC'">Static</button>
					</div>
				</div>
			</div>
			<div class="col-sm-1"></div>
		</div>		
		
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				 <button type="button" class="btn btn-success btn-s" ng-click="submitTestCase()" ng-disabled="isAjaxFinished=='false' || singleTestCase.button.disable=='true'">
		        	<span class="glyphicon glyphicon-ok"></span> {{singleTestCase.button.label}}
		        </button>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<br/>
		<div class="row" ng-show="isAjaxFinished=='false'">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="alert alert-warning" role="alert">Please wait...</div>
			</div>
			<div class="col-sm-1"></div>
	    </div>
	    <div class="row" ng-show="singleTestCase.button.error=='true'">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="alert alert-danger" role="alert">{{singleTestCase.button.errorMessage}}</div>
			</div>
			<div class="col-sm-1"></div>
	    </div>

	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
