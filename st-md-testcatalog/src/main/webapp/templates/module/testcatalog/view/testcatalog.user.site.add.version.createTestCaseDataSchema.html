
	<div class="modal-header">
	    <h3 class="modal-title">
	    	Data Fields
	    	<button class="btn btn-danger" style="float:right;" ng-click="close()">X</button>
	    </h3>
	    
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="form-group">
		            <label class="control-label" for="testCaseId"> Field Names <span class="mandatory">*</span></label>
		            <tags-input ng-model="jsonTestCaseDataSchemaToSubmit.fieldNames" placeholder="Data Field Name"></tags-input>
		        </div>
			</div>
			<div class="col-sm-1"></div>
		</div>
		
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				 <button type="button" class="btn btn-success btn-s" ng-click="submitTestCaseDataSchema()" ng-disabled="isAjaxFinished=='false' || singleTestCaseDataSchema.button.disable=='true'">
		        	<span class="glyphicon glyphicon-ok"></span> {{singleTestCaseDataSchema.button.label}}
		        </button>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<br/>
		<div class="row" ng-show="isAjaxFinished=='false'">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="alert alert-warning" role="alert">Please wait...</div>
			</div>
			<div class="col-sm-1"></div>
	    </div>
	    <div class="row" ng-show="singleTestCaseDataSchema.button.error=='true'">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<div class="alert alert-danger" role="alert">{{singleTestCaseDataSchema.button.errorMessage}}</div>
			</div>
			<div class="col-sm-1"></div>
	    </div>

	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
