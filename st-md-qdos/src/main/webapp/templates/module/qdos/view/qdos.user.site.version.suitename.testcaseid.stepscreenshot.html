<div id="showScreenshotKeyModel">
	<div class="modal-header">
	    <h3 class="modal-title">
	    	Test Case ID : {{testStepData.testCaseId}} -> {{testStepData.stepId}}
	    	<button class="btn btn-danger" style="float:right;" ng-click="close()">X</button>
	    </h3>
	    
	</div>
	<div class="modal-body">
		<div ng-bind-html="testStepData.stepScreenShot | addImageElement"></div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="close()">Close</button>
	</div>
</div>
